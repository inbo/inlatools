# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
r:
  - oldrel
  - release
  - devel
sudo: false
cache: packages

r_packages:
  - lintr
after_script:
  if: test $TRAVIS_R_VERSION_STRING = release
    - R CMD INSTALL $PKG_TARBALL
    - Rscript -e 'lintr::lint_package()'
